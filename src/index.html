<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Project | Phil Curran</title>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <h1>Convert Currency</h1>
          <div class="column">
            <div id="convertFrom" class="select">
              <select id="convertFromOptions">
                <option value="null">Select your starting currency:</option>
                <option value="USD">United States Dollar</option>
                <option value="GBP">Pound Sterling</option>
              </select>
            </div>
          </div>
          <div class="column">
            <div id="convertTo" class="select">
              <select id="convertToOptions">
                <option value="null">Select your starting currency:</option>
                <option value="USD">United States Dollar</option>
                <option value="GBP">Pound Sterling</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
